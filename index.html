<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List 2025</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div id="backgroundPicker"></div>
    <main class="todo-app">
        <header class="todo-header">
            <h1><i class="fa-solid fa-list-check"></i> TODO List</h1>
            <button id="themeToggle" class="theme-toggle" title="Toggle theme"><i class="fa-solid fa-moon"></i></button>
        </header>
        <section class="todo-stats">
            <div class="stats-counts">
                <span id="statAll">All: 0</span>
                <span id="statActive">Active: 0</span>
                <span id="statCompleted">Completed: 0</span>
            </div>
            <div class="stats-progress">
                <div class="progress-bar-bg"><div id="progressBar" class="progress-bar"></div></div>
            </div>
            <div class="badges" id="badges"></div>
        </section>
        <section class="todo-advanced-controls">
            <input type="text" id="searchInput" placeholder="Search tasks..." autocomplete="off">
            <div class="filter-row">
                <select id="filterPriority">
                    <option value="">Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="text" id="filterDate" placeholder="Due from...">
                <input type="text" id="filterDateTo" placeholder="Due to...">
                <input type="text" id="filterTags" placeholder="Tags (e.g. #work)">
            </div>
            <div class="tag-list" id="tagList"></div>
            <div class="export-row">
                <button id="exportJsonBtn"><i class="fa-solid fa-file-export"></i> Export JSON</button>
                <button id="importJsonBtn"><i class="fa-solid fa-file-import"></i> Import JSON</button>
                <button id="exportCsvBtn"><i class="fa-solid fa-file-csv"></i> Export CSV</button>
            </div>
        </section>
        <section class="todo-controls">
            <div class="sort-group">
                <label>Sort by:</label>
                <select id="sortSelect">
                    <option value="date">By date</option>
                    <option value="priority">By priority</option>
                    <option value="alpha">Alphabetically</option>
                </select>
            </div>
            <div class="group-group">
                <label>Group by:</label>
                <select id="groupSelect">
                    <option value="none">None</option>
                    <option value="category">Category</option>
                </select>
            </div>
        </section>
        <section class="todo-input-section">
            <input type="text" id="todoInput" maxlength="100" placeholder="Add a new task..." autocomplete="off">
            <select id="priorityInput">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
            <input type="text" id="dateInput" placeholder="Due date" class="datepicker">
            <select id="categoryInput">
                <option value="work">Work</option>
                <option value="home">Home</option>
                <option value="other" selected>Other</option>
            </select>
            <input type="text" id="tagsInput" placeholder="#tags">
            <button id="addTodoBtn" title="Add task"><i class="fa-solid fa-plus"></i></button>
        </section>
        <section class="todo-list-section">
            <ul id="todoList" class="todo-list">
            </ul>
            <div id="emptyState" class="empty-state">
                <i class="fa-regular fa-circle-check"></i>
                <p>No tasks. Add something to do!</p>
            </div>
        </section>
        <section class="todo-stats-advanced">
            <canvas id="statsChart" height="120"></canvas>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
